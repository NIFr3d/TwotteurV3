<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/tailwind.css}" />
    <title>Twotteur</title>
</head>
<body class="text-gray-300 bg-sky-900 h-screen w-screen">
<div class="flex h-screen mx-auto w-4/5">
    <div th:insert="fragments/leftsidebar :: leftsidebar" class="text-center hidden md:block h-1/2 w-fit my-auto mr-4"></div>
    <div class="ml-8 mt-8 w-full md:w-2/5">
        <form class="border-2 mt-2 w-full" action="../twot" method="post" th:if="${session.isLogged==true}">
            <textarea class="resize-none border-none bg-blue-900 w-full" name="text" placeholder="Quoi de neuf ?" required></textarea>
            <input type="hidden" name="id" th:value="${session.userid}" />
            <button type="submit" class="rounded-lg bg-blue-900 w-full">Twoter</button>
        </form>
    </div>

</div>
</body>
</html>
