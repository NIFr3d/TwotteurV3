<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/tailwind.css}" />
  <title>Twotteur - Enregistrement</title>
</head>
<body class="text-gray-300 bg-blue-900 h-screen w-screen">
<div class="flex h-screen mx-auto md:w-3/5">
  <div th:insert="fragments/leftsidebar :: leftsidebar" th:remove="tag"></div>
  <div class="md:w-2/5 my-auto h-4/5 w-4/5 mx-auto md:ml-8">
    <form method="post">
      <label class="text-2xl">Email</label><br>
      <input class="border-2 text-2xl rounded-lg bg-blue-900 mb-2 mt-1 pl-2 pb-1" type="email" name="email" required/><br>
      <label class="text-2xl">Pseudo</label><br>
      <input class="border-2 text-2xl rounded-lg bg-blue-900 mb-2 mt-1 pl-2 pb-1" type="text" name="username" required/><br>
      <label class="text-2xl">Mot de passe</label><br>
      <input class="border-2 text-2xl rounded-lg mb-2 bg-blue-900 mb-2 mt-1 pl-2 " type="password" name="password" required/><br>
      <label class="text-2xl">Confirmer le mot de passe</label><br>
      <input class="border-2 text-2xl rounded-lg mb-2 bg-blue-900 mb-2 mt-1 pl-2 " type="password" name="password2" required/><br>
      <span th:if="${(param.e != null) and (param.e[0]=='0')}">Veuillez entrer 2 fois le même mot de passe !<br></span>
      <span th:if="${(param.e != null) and (param.e[0]=='1')}">Un compte est déjà associé à cet email !<br></span>
      <span th:if="${(param.e != null) and (param.e[0]=='2')}">Pseudo déjà utilisé !<br></span>
      <button class="rounded-lg px-3 py-1 text-2xl border-2 mt-5 hover:bg-blue-700" type="submit" >S'enregistrer</button>
    </form>
    <p class="mt-24 text-xl">Vous avez déjà un compte ?</p>
    <a class="text-blue-700 underline text-xl" href="./login">Se connecter</a>
  </div>
</div>
</body>
</html>
