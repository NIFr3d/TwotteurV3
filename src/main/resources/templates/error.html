<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/tailwind.css}" />
    <title>Erreur</title>
</head>
<body class="text-gray-300 bg-blue-900 h-screen w-screen">
<div class="flex h-screen mx-auto w-4/5">
  <div th:insert="fragments/leftsidebar :: leftsidebar" th:remove="tag"></div>
  <div class="w-full md:w-3/5">
    <div class="flex flex-col justify-center items-center h-full">
      <h1 class="text-4xl font-bold text-red-500" th:text="${'Erreur '+#request.getParameter('e')}"></h1>
      <!-- Switch sur le code d'erreur -->
        <div th:switch="${#request.getParameter('e')}">
            <!-- Cas 404 -->
            <div th:case="404">
            <h2 class="text-2xl font-bold text-red-500">Page non trouvée</h2>
            <p class="text-xl font-bold text-red-500">La page que vous avez demandée n'existe pas.</p>
            </div>
            <!-- Cas 403 -->
            <div th:case="403">
            <h2 class="text-2xl font-bold text-red-500">Accès refusé</h2>
            <p class="text-xl font-bold text-red-500">Vous n'avez pas les droits pour accéder à cette page.</p>
            </div>
            <!-- Cas 500 -->
            <div th:case="500">
            <h2 class="text-2xl font-bold text-red-500">Erreur interne</h2>
            <p class="text-xl font-bold text-red-500">Une erreur interne est survenue.</p>
            </div>
            <!-- Cas par défaut -->
            <div th:case="*">
            <h2 class="text-2xl font-bold text-red-500">Erreur</h2>
            <p class="text-xl font-bold text-red-500">Une erreur est survenue.</p>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
